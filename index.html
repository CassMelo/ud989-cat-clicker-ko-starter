<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind = "text: name, click: $parent.changeCurrentCat"> </li>
    </ul>

    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind = "text: name"></h2>
        <div data-bind = "text: clickCount"></div>
        <div data-bind = "text: title"></div>
        <img src="" alt="cute cat" data-bind = "click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3> Nicknames: </h3>
            <ul data-bind="foreach: nicknames">
                <!--  used the $data because needs to get the actual data in the array that we're leaping over. This is great for simple things like nicknames, months, lottery numbers. In this case the data is simple, just an array or a number. If your array has an object you would write the name of the property you wanted  -->
                <li data-bind="text: $data"> </li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
